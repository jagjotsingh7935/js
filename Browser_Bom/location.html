<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML ="The window.location.href property returns the URL of the current page : "+ window.location.href+"<br>The window.location.hostname property returns the name of the internet host (of the current page) : "+window.location.hostname+"<br>The window.location.pathname property returns the pathname of the current page : "+window.location.pathname+"<br>The window.location.protocol property returns the web protocol of the page : "+window.location.protocol+"<br>The window.location.port property returns the number of the internet host port (of the current page) : "+window.location.port;
    </script>
</body>
</html>
