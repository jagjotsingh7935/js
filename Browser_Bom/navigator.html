<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML ="The cookieEnabled property returns true if cookies are enabled : "+ window.navigator.cookieEnabled+"<br>The appName property returns the application name of the browser : "+window.navigator.appName+"<br>The appCodeName property returns the application code name of the browser : "+window.navigator.appCodeName+"<br>The product property returns the product name of the browser engine : "+window.navigator.product+"<br>The appVersion property returns version information about the browser : "+window.navigator.appVersion+"<br>The userAgent property returns the user-agent header sent by the browser to the server : "+window.navigator.userAgent+"<br>The platform property returns the browser platform (operating system) : "+window.navigator.platform+"<br>The language property returns the browser's language : "+window.navigator.language+"<br>The onLine property returns true if the browser is online : "+window.navigator.onLine+"<br>The javaEnabled() method returns true if Java is enabled : "+window.navigator.javaEnabled();
    </script>
</body>
</html>
