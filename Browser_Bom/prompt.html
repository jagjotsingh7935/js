<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Try It!</button>
    <p id="demo"></p>
    <script>
        
        function myFunction(){
            let text;
            let user = prompt("Enter Your Name","Jagjot Singh");

            if(user == null || user==""){
                text = "You Haven't entered anything";
            }
            else{
                text ="Hello "+ user + " , How are You!";
            }
            document.getElementById("demo").innerHTML = text;
        }
     
    </script>
</body>
</html>
