<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "The screen.width property returns the width of the visitor's screen in pixels : "+screen.width+"<br>The screen.height property returns the height of the visitor's screen in pixels : "+screen.height+"<br>The screen.availWidth property returns the width of the visitor's screen, in pixels, minus interface features like the Windows Taskbar : "+screen.availWidth+"<br>The screen.availHeight property returns the height of the visitor's screen, in pixels, minus interface features like the Windows Taskbar : "+screen.availHeight+"<br>The screen.colorDepth property returns the number of bits used to display one color : "+screen.colorDepth+"<br>The screen.pixelDepth property returns the pixel depth of the screen : "+screen.pixelDepth;
    </script>
</body>
</html>
