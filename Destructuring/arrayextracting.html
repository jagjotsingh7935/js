<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Extract the first element from an array and the remaining elements as a separate array</b></p>
    <p id="demo"></p>
    <p id="result"></p>
    <script>
        const fruits = ["apple", "banana", "orange", "mango"];

        // Destructuring to get the first element and the rest of the elements
        let [first, ...rest] = fruits;

        // Displaying the first element
        document.getElementById("demo").innerHTML = "First element of the array is: " + first;

        // Displaying the remaining elements
        let text = "Remaining elements of the array are: <br>";
        for (let x of rest) {
            text += x + "<br>";
        }
        document.getElementById("result").innerHTML = text;

    </script>
</body>
</html>
