<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const colors = ["red", "green", "blue", "purple"];

        let { [0]:colors1,[1]:colors2} = colors;      //Extracting first two elemwnts from an array
        document.getElementById("demo").innerHTML = colors1 + " "+colors2;

    </script>
</body>
</html>
