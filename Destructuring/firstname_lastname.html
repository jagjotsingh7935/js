<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person = {
            firstname : "Jagjot",
            lastname : "singh",
            age : 21
        };
        let {firstname , lastname} = person;
        
        document.getElementById("demo").innerHTML = firstname + " "+lastname;
    </script>
</body>
</html>
