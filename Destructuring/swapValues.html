<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="result"></p>
    <script>
       
        let a= 5;
        let b= 10;

        document.getElementById("demo").innerHTML = "The values of a and b before swapping are : <br>  a = "+a+"<br>b = "+b;

        //Swapping using destructuring
        [a,b] = [b,a];
        
        document.getElementById("result").innerHTML = "The values of a and b after swapping are : <br> a = "+a + "<br> b = " +b;
    </script>
</body>
</html>
