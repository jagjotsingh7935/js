<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="myBtn" style="background-color: aqua; padding: auto; width: auto; height: 30px; text-align: center;">Click it!</button><br><br>
    <button id="Hello" style="background-color: blue; padding:auto; width: auto; height: 30px; color: aliceblue;">Double Click it!</button>

    <p id="demo"></p>
   

    <script>
        document.getElementById("myBtn").addEventListener("click", displayDate);
        document.getElementById("Hello").addEventListener("dblclick",myFunction);

        function displayDate() {
            document.getElementById("demo").innerHTML = Date() +"<br>";
        }

        function myFunction(){
            alert("Hello World!");
        }
    </script>
</body>

</html>
