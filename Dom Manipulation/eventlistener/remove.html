<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myDiv1{
        background-color: brown;
        padding:30px;
        height: max-content;
        color: aliceblue;
        font-size: 20px;
        text-shadow: 50px;
        text-align: center;
        margin-top: 250px;
    }
</style>
<body>

    <div id="myDiv1">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
  <p>Click the button to remove the div's event handler.</p>
  <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>

    <p id="demo"></p>


    <script>
        document.getElementById("myDiv1").addEventListener("mousemove",myFunction);

        function myFunction(){
            document.getElementById("demo").innerHTML = Math.random();
        }

        function removeHandler(){
            document.getElementById("myDiv1").removeEventListener("mousemove",myFunction);
        }
    </script>
</body>
</html>
