<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.innerHTML='OOps!'">Click this text</h1>      >Normal
    <h3 onclick="changeText(this)">Also Click this text</h3>      >Using HTML DOM Manipulation
    <script>
        function changeText(id){
            id.innerHTML = "OOps!";
        }

    </script>
</body>
</html>
