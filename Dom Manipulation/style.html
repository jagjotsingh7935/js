<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">This is blue color</p>

    <button type="button" onclick="document.getElementById('demo1').style.color = 'blue'">Click this button to change the text color</button>

    <p id="demo1">This is button</p>

    <p id="demo2">Hide</p>

    <p id="demo3">Click Me!</p>



    <script>

        function myFunction(){
            alert("Hello World!");
            
        }

        document.getElementById("demo").style.fontSize = "40px";
        document.getElementById("demo2").style.display = "none";     //hide the paragraph with demo2 id
        document.getElementById("demo3").addEventListener("click",myFunction)
    </script> 
</body>
</html>
