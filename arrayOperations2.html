<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id ="demo1"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.shift();   //removes banana from front
        document.getElementById("demo1").innerHTML = fruits;

        // document.getElementById("demo").innerHTML=fruits.unshift("Kiwi");   //add kiwi at front
    </script>
</body>
</html>
