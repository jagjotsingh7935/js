<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id ="demo1"></p>
    <p id =demo2></p>
    <script>
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango","Apple"];
        document.getElementById("demo").innerHTML = fruits.indexOf("Apple");
        document.getElementById("demo1").innerHTML = fruits.lastIndexOf("Apple");
        document.getElementById("demo2").innerHTML = fruits.includes("Orange");   //Show the element is present in the array or not?
    </script>
</body>
</html>
