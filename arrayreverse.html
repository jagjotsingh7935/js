<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id ="demo1"></p>
    <script>
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const reversed = fruits.toReversed();

        document.getElementById("demo").innerHTML = fruits.reverse();    //Sorts the elemnts alphbetically
        document.getElementById("demo1").innerHTML = reversed;
    </script>
</body>
</html>
