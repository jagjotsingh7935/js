<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Slice array into new array</p>
    <p id="demo"></p>
    <script>
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        
        document.getElementById("demo").innerHTML = fruits.slice(1,3);  //Take the selected elemnts to make new array
    </script>
</body>
</html>
