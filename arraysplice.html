<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>The splice() methods can be used to remove array elements:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"> </p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;
        // fruits.splice(0, 1);       //Removes Banana and starts feom orrange
        let remove = fruits.splice(2,1,"Banana");           //first parameter for index and second for how many elemnts to be removed
        document.getElementById("demo2").innerHTML = remove +"  : Removed elemnt";
        document.getElementById("demo3").innerHTML = fruits;
    </script>
</body>

</html>
