<body>
    <p id="result"></p>
    <script>
        class Car{
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
        }
        const car1 = new Car("Audi",2002);
        const car2 = new Car("volvo",2003);

        document.getElementById("result").innerHTML = car1.name +" "+ car1.year;
    </script>
</body>
