<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
        let a=5;
        let b =7;
        let rectangle = a * b;
        document.getElementById("demo").innerHTML = rectangle;
    </script>
</body>
</html>
