<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sytle.css">
</head>

<body>

    <div class="container">
        <h1>Dice Roller Game</h1>
        <div class="player-inputs">
            <div>
                <label for="player1-name">Player 1 name:</label>
                <input type="text" name="Player1" id="player1-name" placeholder="Enter the name of Player 1">
            </div>
            <div>
                <label for="player2-name">Player 2 name:</label>
                <input type="text" name="Player2" id="player2-name" placeholder="Enter the name of Player 2">
            </div>
        </div>
        <div class="dice">
            <img id="dice1" src="images/dice-1.png" alt="dice1">
            <img id="dice2" src="images/dice-1.png" alt="dice1">
        </div>
        <button onclick="diceroll(1)">Player 1 Roll</button>
        <button onclick="diceroll(2)">Player 2 Roll</button>

        <p id="result"></p>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>

</body>

</html>
