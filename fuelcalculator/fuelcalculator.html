<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Fuel Cost Calculator</h1>
        <form id="fuelForm">
            <div class="form-group">
                <label for="distance">Distance (in miles or kilometers):</label>
                <input type="number" id="distance" required>
            </div>
            <div class="form-group">
                <label for="fuelEfficiency">Fuel Efficiency (miles per gallon or kilometers per liter):</label>
                <input type="number" id="fuelEfficiency" required>
            </div>
            <div class="form-group">
                <label for="fuelCost">Fuel Cost (per gallon or per liter):</label>
                <input type="number" id="fuelCost" required>
            </div>
            <button type="button" onclick="calculateFuelCost()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
