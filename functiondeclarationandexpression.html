<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //function decleration
        function myFunction(a,b){
            return a*b;
        }

        //function expression
        const x = function (a,b){return a*b};
        let z = x(4,3);
        document.getElementById("demo").innerHTML = myFunction(2,3) +"<br>" + z +"<br>"+ x(2,7);
    </script>
</body>
</html>
