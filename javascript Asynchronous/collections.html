<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Hello Javascript!</p>
    <p id="demo"></p>
    <script>
        const myCollection = document.getElementsByTagName("p");

        for(let i = 0;i<myCollection.length;i++){
            myCollection[i].style.color = "purple";
        }

        document.getElementById("demo").innerHTML ="This is the inner HTML of the Second Paragraph i.e. demo paragraph : "+ myCollection[1].innerHTML +"<br>The length of the total elements is : "+ myCollection.length;

    </script>
</body>
</html>
