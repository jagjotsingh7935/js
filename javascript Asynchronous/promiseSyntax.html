<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        function myDisplayer(some) {
            window.document.getElementById("demo").innerHTML = some;
          }
        let a = new Promise(function (resolve,reject) {
            let x=1;
            if(x==0){
                resolve("success");
            }
            else{
                reject("Failure");
            }
          })
          a.then(
            function (value) {myDisplayer(value)  },
            function (value) {  myDisplayer(value)}
          );
    </script>
</body>
</html>
