<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
         const fruits = new Map([
            ["apples",500],
            ["banana",400],
            ["mango",300],
        ])

        let text =" ";
        fruits.forEach(function(value,key){
             text += key + " = "+value +"<br>";    
        })

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
