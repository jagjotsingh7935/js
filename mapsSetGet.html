<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
         const fruits = new Map([
            ["apples",500],
            ["banana",400],
            ["mango",300],
        ])
        fruits.set("kiwi",200);       

        let a = fruits.get("apples");          // a will  will return the key of apples

        let text = " ";
        for(let x of fruits){
            text +=x+"<br>";
        }
        document.getElementById("demo").innerHTML = a+" <br>"+text + "<br>"+typeof fruits +"<br>";   
        document.getElementById("demo1").innerHTML = fruits instanceof Map;   
    </script>
</body>
</html>
