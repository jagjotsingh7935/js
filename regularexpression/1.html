<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let text = "Hello MY name is Jagjot Singh";
        document.getElementById("result").innerHTML =" It is normal method :"+ text.search("Jagjot") + "<br>" +"It is regular expression method : "+ text.search(/Jagjot/i);
    </script>
</body>
</html>
