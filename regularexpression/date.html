<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const date = "^[0,1]?\d{1}\/(([0-2]?\d{1})|([3][0,1]{1}))\/(([1]{1}[9]{1}[9]{1}\d{1})|([2-9]{1}\d{3}))$";
        const pattern = new Date();
        document.getElementById("demo").innerHTML = pattern.getMonth(date)+"/"+pattern.getDate(date)+"/"+pattern.getFullYear(date);
    </script>
</body>
</html>
