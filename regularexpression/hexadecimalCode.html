<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const colors = ["#FF0000", "invalid_color", "rgb(255, 0, 0)"]; 
        const pattern = /#FF0000/;
        document.getElementById("demo").innerHTML = pattern.exec(colors);
    </script>
</body>
</html>
