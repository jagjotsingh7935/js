<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let text = "My name is abc Singh";
        document.getElementById("result").innerHTML = "It is normal string method : "+text.replace("abc","Jagjot")+"<br>"+"It is regular expression method : "+text.replace(/abc/i,"Jagjot")  </script>
</body>
</html>
