<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
        let text = "   Jagjot Singh  ";
        document.getElementById("demo").innerHTML = text.toUpperCase() + "<br>" + text.toLowerCase()+"<br>"+text.toLocaleLowerCase()+"<br>"+text.concat(" ","Doraha")+"<br>"+text.repeat(5) +"<br>"+text.trim();
    </script>
</body>
</html>


<!-- text.trim()=>Removes the white spaces from both sides -->
 <!-- text.repeat(5)=>Repeat the parameter till the index 5 -->
