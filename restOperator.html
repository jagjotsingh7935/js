<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>The rest parameter (...) allows a function to treat an indefinite number of arguments as an array:</h3>
    <p id="demo"></p>
    <script>
        let x = [10,20,30,40,50,60,70];

        //Using rest operator to destructuring the values
        const [a,b,...rest] = x;

        document.getElementById("demo").innerHTML = "a is "+a +"<br>" +"b is "+b+"<br>" +"and the rest is "+rest;
    </script>
</body>
</html>
