<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const letters = new Set(["a","b","c"]);
        
        let text =" "; 
        for(const x of letters){
            text += x +"<br>";
        }
        document.getElementById("demo").innerHTML = text + "<br>" + typeof letters + "<br>"; 
        document.getElementById("demo1").innerHTML = letters instanceof Set;
    </script>

    <p>:Sets are objects</p>
</body>
</html>
