<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>With a regular function this represents the object that calls the function</h3>
    <button id ="btn">Click me!</button>
    <p id="demo"></p>
    <script>
        let hello = " ";
        hello = function myFunction(){
            document.getElementById("demo").innerHTML += this;      //we are using += because to print all the things after click
         }
         window.addEventListener("load",hello);

         document.getElementById("btn").addEventListener("click",hello);

    </script>
</body>
</html>
